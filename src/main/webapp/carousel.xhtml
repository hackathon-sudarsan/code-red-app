<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
<h:outputStylesheet library="default" name="css/style.css" />

</h:head>
<h:body>
	<p:outputPanel id="header">
		<h:form>
			<p:panel id="panel" header="Search Form" style="clear:both">
				<p:messages id="messages" />
				
				<p:outputPanel layout="inline">
					<p:outputLabel for="country" value="Text 2: *" />
					<p:selectOneMenu id="country" value="#{searchView.text2}">
						<!-- <p:ajax listener="#{dropdownView.onCountryChange}" update="city" /> -->
						<f:selectItem itemLabel="Select Country" itemValue=""
							noSelectionOption="true" />
						<f:selectItem itemLabel="Electronincs" itemValue="1" />
						<f:selectItem itemLabel="Option 2" itemValue="2" />
						<f:selectItem itemLabel="Option 3" itemValue="3" />
					</p:selectOneMenu>
					<p:message for="@previous" />

					<p:inputText id="txt1" value="#{searchView.text1}" required="true"
						label="Text 1">
						<f:validateLength minimum="2" />
					</p:inputText>
					<p:message for="txt1" />
					<h:outputText value="#{searchView.text1}" />
				</p:outputPanel>
				
				<p:outputPanel layout="inline">
					<p:commandButton process="@parent:@parent" update="@form"
						value="Search" />
				</p:outputPanel>
			
			</p:panel>
		</h:form>
	</p:outputPanel>
	<p:outputPanel id="content">
		<p:carousel value="#{carouselBean.advertisementList}"
			headerText="Responsive" var="advertiseVar"
			itemStyle="text-align:center" responsive="true">
			<p:panelGrid columns="2" columnClasses="label,value" layout="grid"
				styleClass="ui-panelgrid-blank">
				<f:facet name="header">
					<p:graphicImage name="demo/images/car/#{advertiseVar.name}.gif" />
				</f:facet>
				<h:outputText value="Name:" />
				<h:outputText value="#{advertiseVar.name}" />

				<h:outputText value="Description" />
				<h:outputText value="#{advertiseVar.description}" />
			</p:panelGrid>
			<f:facet name="footer">
                In total there are  cars #{fn:length(carouselBean.advertisementList)} cars.
        </f:facet>
		</p:carousel>
	</p:outputPanel>
	<p:outputPanel id="footer"></p:outputPanel>

</h:body>
</html>
