<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
	<h:outputStylesheet library="default" name="css/style.css" />

</h:head>
<h:body>

	<h:form>
		<p:dataTable id="checkboxDT" var="adv"
			value="#{dtSelectionView.adList}"
			selection="#{dtSelectionView.selectedAdv}" rowKey="#{adv.primaryKey}"
			style="margin-bottom:0">
			<f:facet name="header">
            Checkbox
        </f:facet>
			<p:column selectionMode="multiple"
				style="width:16px;text-align:center" />
			<p:column headerText="Id">
				<h:outputText value="#{adv.title}" />
			</p:column>
			
			<f:facet name="footer">
				<!-- <p:commandButton process="checkboxDT" update=":form:multiCarDetail"
					icon="ui-icon-search" value="View"
					oncomplete="PF('multiCarDialog').show()" /> -->
			</f:facet>
		</p:dataTable>
	</h:form>

</h:body>
</html>
