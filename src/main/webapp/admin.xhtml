<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
	<h:outputStylesheet library="default" name="css/style.css" />

</h:head>
<h:body>
<div class="box">
	<h:form id="myform">
		<p:dataTable id="checkboxDT" var="adv"
			value="#{dtSelectionView.adList}"
			selection="#{dtSelectionView.selectedAdList}"
			rowKey="#{adv.adminMapOid}">
			<f:facet name="header">
            Administration
        </f:facet>
			<p:column selectionMode="multiple"
				style="width:16px;text-align:center" />
			<p:column headerText="Title">
				<h:outputText value="#{adv.title}" />
			</p:column>
			<p:column headerText="Request Type">
				<h:outputText value="#{adv.requestType}" />
			</p:column>
			<p:column headerText="Description">
				<h:outputText value="#{adv.description}" />
			</p:column>

			<p:column headerText="First Name">
				<h:outputText value="#{adv.firstName}" />
			</p:column>

			<p:column headerText="Last Name">
				<h:outputText value="#{adv.lastName}" />
			</p:column>

			<p:column headerText="Employee Id">
				<h:outputText value="#{adv.vzId}" />
			</p:column>

			<p:column headerText="phone">
				<h:outputText value="#{adv.phone}" />
			</p:column>

			<p:column headerText="email">
				<h:outputText value="#{adv.email}" />
			</p:column>
			<p:column headerText="Last Name">
				<h:outputText value="#{adv.lastName}" />
			</p:column>

			<f:facet name="footer">
				<p:commandButton value="Approve"
					action="#{dtSelectionView.approveAd}"
					oncomplete="PF('multiCarDialog').show()" />
			</f:facet>
		</p:dataTable>

  <!-- <p:dataTable id="basicDT" var="car" value="#{dtSelectionView.adList}">
        <f:facet name="header">
            Basic
        </f:facet>
        <p:column headerText="Id">
            <h:outputText value="#{car.title}" />
        </p:column>
        <p:column style="width:32px;text-align: center">
             <p:commandButton update=":myform:multiCarDetailtest" oncomplete="PF('multiCarDialog').show()" icon="ui-icon-search" title="View">
                <f:setPropertyActionListener value="#{car}" target="#{dtSelectionView.selectedAdv}" />
            </p:commandButton>
        </p:column>
    </p:dataTable> -->
		<p:dialog header="Selected Products" widgetVar="multiCarDialog"
			modal="true" showEffect="fade" hideEffect="fade" resizable="false"
			width="200">
			<p:outputPanel style="text-align:center;">
			<h:outputText id="multiCarDetailtest"  value="title" />
                <h:outputText value="#{dtSelectionView.selectedAdv.title}" />
				<!-- <ui:repeat value="#{dtSelectionView.selectedAdList}" var="ad">
					<h:outputText value="#{ad.title} - #{ad.description}"
						style="display:block" />
				</ui:repeat> -->
			</p:outputPanel>
		</p:dialog> 
	</h:form>
</div>
</h:body>
</html>
